{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title> Авторизация на сайте </title>
{% endblock %}


{% block content%}

<div class="mt-5" style=" margin-left:auto;margin-right:auto;width:25em;padding:20px;outline:2px solid #aaa;">
    <h3 class="text-center mb-5">Авторизация</h3>
    <form  method="POST">
        {% csrf_token %}

        {{ form|crispy }}
        <div style="text-align:center">
            <input type="submit" class="btn btn-success  mt-3" value="Войти">
        </div>
    </form>
</div>
{%endblock%}
